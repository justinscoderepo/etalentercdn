<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTalenter</title>
    <meta name="theme-color" content="#051424">
    
    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="If-Modified-Since" content="0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
    rel="stylesheet"/>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"/>

<link
    href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
    rel="stylesheet"/>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"/>

<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="https://justinscoderepo.github.io/etalentercdn/v2/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://justinscoderepo.github.io/etalentercdn/v2/favicon-32x32.png">
    
    <script>
        window.REACT_MODE = 'standalone';
        window.API_BASE_URL = window.location.origin;
        window.IS_DEVELOPMENT = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        window.INITIAL_ROUTE = window.location.pathname === '/v2/' || window.location.pathname === '/v2' ? 'dashboard' : window.location.pathname.replace('/v2/', '');
        window.IS_DEVELOPMENT = false; // Force production mode
        window.isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    </script>
    <base href="/v2/">
</head>
<body>
    <div id="talenterbody">
        <div class="container-fluid">
            <div class="col-xs-50">
                <div id="react-component-container"></div>
            </div>
        </div>
    </div>
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            <p style="color: #6b7280;">Loading eTalenter...</p>
        </div>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loaded #loading { display: none !important; }
    </style>
    <!-- React Refresh Runtime for Development -->
    <script>
        if (window.IS_DEVELOPMENT) {
            // Add React Refresh runtime
            // The original file in templates/index/html file and not the build folder v2/index.html file
            const refreshScript = document.createElement('script');
            refreshScript.type = 'module';
            refreshScript.innerHTML = `
                import RefreshRuntime from 'http://localhost:5173/@react-refresh'
                RefreshRuntime.injectIntoGlobalHook(window)
                window.$RefreshReg$ = () => { }
                window.$RefreshSig$ = () => (type) => type
                window.__vite_plugin_react_preamble_installed__ = true
            `;
            document.head.appendChild(refreshScript);
            
            // Add Vite client
            const viteClientScript = document.createElement('script');
            viteClientScript.type = 'module';
            viteClientScript.src = 'http://localhost:5173/@vite/client';
            document.head.appendChild(viteClientScript);
            
            // Add main web script
            const mainScript = document.createElement('script');
            mainScript.type = 'module';
            mainScript.src = 'http://localhost:5173/src/web/mainweb.jsx?version=' + Date.now();
            mainScript.onload = () => {
                document.body.classList.add('loaded');
                console.log('MainWeb loaded successfully in development mode');
            };
            mainScript.onerror = () => {
                document.getElementById('loading').innerHTML = `<div style="text-align: center;"><h2 style="color: #dc2626;">Error Loading App</h2><p style="color: #6b7280; margin: 16px 0;">Development server not running on localhost:5173</p><button onclick="location.href='/Home'" style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Go to Classic Mode</button><br><br><button onclick="location.reload()" style="background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Retry</button></div>`;
            };
            document.head.appendChild(mainScript);
        } else {
            const localBaseUrl = window.location.origin;
            const cdnBaseUrl = 'https://justinscoderepo.github.io/etalentercdn/v2';
            const canUseCdnFallback = !window.isLocalhost;
            const preferredAssetSource = localBaseUrl;
            if(window.isLocalhost){
                preferredAssetSource = localBaseUrl;
            }

            const loadFromManifest = (baseUrl, sourceLabel) => {
                console.log(`Production mode - loading manifest from ${sourceLabel}:`, preferredAssetSource);

                // Prevent accidental double-injection (can lead to duplicate React trees).
                if (window.__ETALENTER_V2_MAIN_LOADED__) {
                    console.warn('V2 main bundle already loaded; skipping script injection.');
                    document.body.classList.add('loaded');
                    return Promise.resolve();
                }

                return fetch(`${preferredAssetSource}/vite/manifest.json`, { cache: 'no-store' })
                    .then(r => {
                        console.log('Manifest response status:', r.status);
                        if (!r.ok) throw new Error(`Manifest not found: ${r.status}`);
                        return r.text();
                    })
                    .then(text => {
                        console.log('Manifest raw text:', text.substring(0, 100) + '...');
                        const manifest = JSON.parse(text);

                        const entry = manifest['src/web/mainweb.jsx'];
                        if (!entry || !entry.file) {
                            throw new Error('App entry not found in manifest');
                        }

                        if (entry.css && entry.css.length > 0) {
                            entry.css.forEach(cssFile => {
                                const link = document.createElement('link');
                                link.rel = 'stylesheet';
                                link.href = `${preferredAssetSource}/${cssFile}`;
                                document.head.appendChild(link);
                                console.log('CSS loaded:', cssFile);
                            });
                        } else {
                            const cssEntry = manifest['style.css'] || manifest['src/web/index.css'];
                            if (cssEntry && cssEntry.file) {
                                const link = document.createElement('link');
                                link.rel = 'stylesheet';
                                link.href = `${preferredAssetSource}/${cssEntry.file.replace("/dist/","")}`;
                                document.head.appendChild(link);
                                console.log('CSS loaded:', cssEntry.file);
                            } else {
                                console.warn('No CSS found in manifest');
                            }
                        }

                        const script = document.createElement('script');
                        script.type = 'module';
                        script.src = `${preferredAssetSource}/${entry.file}`;
                        script.onload = () => {
                            window.__ETALENTER_V2_MAIN_LOADED__ = true;
                            console.log('MainWeb script loaded from:', entry.file);
                            document.body.classList.add('loaded');
                        };
                        script.onerror = () => {
                            document.getElementById('loading').innerHTML = `<div style="text-align: center;"><h2 style="color: #dc2626;">Error Loading App</h2><p style="color: #6b7280; margin: 16px 0;">Failed to load app bundle from ${sourceLabel}</p><button onclick="location.href='/Home'" style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Go to Classic Mode</button><br><br><button onclick="location.reload()" style="background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Retry</button></div>`;
                        };
                        document.head.appendChild(script);
                    });
            };

            loadFromManifest(localBaseUrl, window.isLocalhost ? 'localhost (current-origin)' : 'current-origin')
                .catch((error) => {
                    if (!canUseCdnFallback) throw error;
                    console.warn('Current-origin manifest load failed; falling back to CDN.', error);
                    return loadFromManifest(cdnBaseUrl, 'CDN');
                })
                .catch(error => {
                    console.error('Manifest load failed:', error);
                    document.getElementById('loading').innerHTML = `<div style="text-align: center;"><h2 style="color: #dc2626;">Error Loading App</h2><p style="color: #6b7280; margin: 16px 0;">Build files not found: ${error.message}</p><button onclick="location.href='/Home'" style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Go to Classic Mode</button><br><br><button onclick="location.reload()" style="background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">Retry</button></div>`;
                });

        }

    </script>
</body>
</html>
